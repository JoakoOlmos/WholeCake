<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>SweetestWorld</title>
</head>
<body>
    <header class="contenedor-inicial">
        <div class="logo">
            <a href="/">
                <img src="img/Logo1.jpg">
            </a>
        </div>
            <nav>
                <ul class="navbar">
                    <li><a href="aboutus.html" class="boton">About Us</a></li>
                    <li><a href="products.html" class="boton">Our Products</a></li> 
                    <li><a href="specials.html" class="boton">Our Specials</a></li>
                    <li><a href="contact.html" class="boton">Contact Us</a></li>
                </ul>  
            </nav>
    </header>
    <main>
        <h2>
            Contact Us
        </h2>
        <div>
            <div class="contenedor-form">
                <form class="form-fields" action="#">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="phone" id="phone" placeholder="Your Phone">
                    </div>
                    <div>
                        <label for="email">E-Mail</label>
                        <input type="email" id="email" placeholder="Your E-Mail" required>
                    </div>
                    <div>
                        <label for="message">Message</label>
                        <textarea id="message" placeholder="Type your message here.."></textarea>
                    </div>
                    <div>
                        <input type="submit" value="Submit" class="boton-submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer class="contenedor-inicial-fsections">
        <div class="logo">
