<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/jpg" href="img/Logo2.jpg"/>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;400;500;700&display=swap" rel="stylesheet">
    <title>SweetestWorld</title>
</head>
<body>
    <header class="contenedor-inicial">
        <div class="logo">
            <a href="/">
                <img src="img/Logo1.jpg">
            </a>
        </div>
            <nav>
                <ul class="navbar">
                    <li><a href="aboutus.html" class="boton">About Us</a></li>
                    <li><a href="products.html" class="boton">Our Products</a></li> 
                    <li><a href="specials.html" class="boton">Our Specials</a></li>
                    <li><a href="contact.html" class="boton">Contact Us</a></li>
                </ul>  
            </nav>
    </header>
    <main>
        <h2>
            Our Specials
        </h2>
        <div class="img-form">
            <img src="img/Especiales1.jpg">
        <form class="contacto-form" action="#">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="nombre">Name:</label>
                <input type="text" id="nombre" placeholder="Your Name">
                <label for="correo">E-Mail:</label>
                <input type="email" id="correo" placeholder="Your E-Mail" required>
                <label for="telefono">Phone:</label>
                <input type="phone" id="telefono" placeholder="Your Phone">
                <label for="mensaje">Message:</label>
                <textarea id="mensaje" placeholder="Type your message here.."></textarea>
            </fieldset>
            <fieldset>
                <legend>About Our Specials</legend>
                <label for="orders">Your Order</label>
                <select id="orders">
                    <option value="" disabled selected>- Select -</option>
                    <option value="Breakfasts">Breakfast</option>
                    <option value="Snacks">Snack</option>
                    <option value="Events">Events</option>
                </select>
            </fieldset>
            <fieldset>
                <legend>Our Contact</legend>
                <p>By:</p>
                <div class="modo-contacto-form">
                    <label for="telefono">Phone</label>
                    <input type="radio" name="contact" value="phone" id="telephone">
                    <label for="correo">E-Mail</label>
                    <input type="radio" name="contact" value="email" id="e-mail">
                </div>
                <p>If you choose phone,please set date and hour:</p>
                <label for="date">Date</label>
                <input type="date" id="date">
                <label for="hour">Hour</label>
                <input type="time" id="hour" min="08:00" max="20:00">
                <input type="submit" value="Submit" class="boton-submit">
            </fieldset>
        </form>
        </div>
    </main>
    <footer class="contenedor-inicial-fsections">
        <div class="logo">
            <a href="/">
                <img src="img/Logo1.jpg">
            </a>
            <p>
                All Rights Reserved 2023 &copy;
            </p> 
    </footer>
</body>
